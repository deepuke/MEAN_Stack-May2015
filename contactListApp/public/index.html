<!DOCTYPE html>
<html ng-app>
	<head>
		<title>Contact List App</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
	</head>
	<body>

		<div class="container" ng-controller="AppCtrl">
			<h1>Contact List App</h1>

			<table class="table table-bordered">
				<thead>
					<tr>
						<th>Name</th>
						<th>Email</th>
						<th>Number</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><input class="form-control" ng-model="contact.name"></td>
						<td><input class="form-control" ng-model="contact.email"></td>
						<td><input class="form-control" ng-model="contact.number"></td>
						<td><input class="btn btn-primary" type="button" value="Add Contact" ng-click="addContact()">
							<button class="btn btn-info" ng-click="updateContact()">Update</button>
							<button class="btn btn-info" ng-click="clearContact()">Clear</button>
						</td>
					</tr>
					<tr ng-repeat="contact in contactList">
						<td>{{contact.name}}</td>
						<td>{{contact.email}}</td>
						<td>{{contact.number}}</td>
						<td><button class="btn btn-danger" ng-click="removeContact(contact._id)">Remove</button>
							<button class="btn btn-warning" ng-click="editContact(contact._id)">Edit</button></td>
					</tr>
				</tbody>
			</table>
		</div>	

		<script src="libs/angularjs/angular.min.js"></script>
		<script src="controllers/controller.js"></script>
	</body>
</html>
